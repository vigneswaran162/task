<mat-toolbar class="py-4 px-5" color="primary">
    <span>Item Master</span>
   
  </mat-toolbar>


<div class="container-fluid px-5 mt-5">
    <div class="row  grid">
      <div class="col-md-3">
        <mat-form-field class="example-full-width" appearance="outline">
         
          <input matInput placeholder="Search.." (keyup)="applyFilter($event)"  >
        </mat-form-field>
      </div>
      <div class="col-md-9 px-5" align="end">
         <button class="btn submit px-3 py-2" (click)="onCreate()"><i class="fa-solid fa-plus"></i></button>
      </div>
     <div class="col-md-12 mx-5 table2 mt-2" >
      <table  class="table table-head-fixed table-hover table-striped" mat-table [dataSource]="dataSource"  matSort>
        <ng-container matColumnDef="itemdescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            ITEM DESCRIPTION
          </th>
          <td mat-cell *matCellDef="let row">{{row.itemdescription}}</td>
        </ng-container>

        <ng-container matColumnDef="uomcode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
           UOM
          </th>
          <td mat-cell *matCellDef="let row">{{row.uom}}</td>
        </ng-container>
        <ng-container matColumnDef="Tax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Tax
          </th>
          <td mat-cell *matCellDef="let row">{{row.itemtax}}</td>
        </ng-container>
        <ng-container matColumnDef="creationdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
           CREATION DATE
          </th>
          <td mat-cell *matCellDef="let row">{{row.creationdate | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
           ACTION
          </th>
          <td mat-cell *matCellDef="let row" class="p-2" >
            <button class="btn me-2 btn-1"  matTooltip="Edit" value="row.itemdescription" color="primary" [disabled]="row.Void=='Y'" (click)="onedit(row)" ><i class="fa-solid fa-pen-to-square"></i></button>
            <button  class="btn text-danger"  matTooltip="Void"  color="warn" *ngIf="row.Void=='N'"   (click)="onVoid(row)" ><i class="fa-solid fa-trash"></i></button>
            <button  class="btn text-success"  matTooltip="unVoid" *ngIf="row.Void=='Y'"  color="warn"   (click)="onunVoid(row)" ><i class="fa-solid fa-trash"></i></button>


          </td>
        </ng-container>
       
       

     


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            <!-- No data matching the filter "{{ input.value }}" -->
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
     </div>
    </div>
  </div>
 <div class="container">
  <div class="row" >
    <div class="col-md-12 mt-5" class="viewbtn">
    <div>
      <button  mat-raised-button (click)="onReport()" class="report" style="background-color: black;color: #fff;"><i class="fa-solid fa-eye"></i> View report</button>

      <!-- <button  mat-raised-button (click)="onSubmit('report')" class="report" style="background-color: black;color: #fff;"><i class="fa-solid fa-eye"></i> View report</button> -->
    </div>
    <div>
      <button (click)=" AllExportExcel()" mat-raised-button class="excel"><i class="fa-solid fa-file-excel"></i> Export Excel</button>
    </div>
    </div>
  </div>
 </div>
